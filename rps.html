<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="./src/rps.css">
</head>
<body>
    <header>
        <h1 class="heading">Let's Play a Game!</h1>
        <a href="/index.html">Home</a>
        <a href="/guess.html">Guess a Number</a>
        <a href="./rps.html">Rock, Paper, Scissors</a>
    </header>

    <main>
        <section>
            <h1>Let's Play Rock, Paper, Scissors!</h1>

            <p>
                Choose between rock, paper or scissors below to 
                play against the computer!
            </p>

            <label>
                <img id="rock-img" class="radio-img" src="./assets/rock.png">
                <input type="radio" name="hand" value="Rock" checked>
            </label>

            <label>
                <img id="paper-img" class="radio-img" src="./assets/paper.png">
                <input type="radio" name="hand" value="Paper">
            </label>
            
            <label>
                <img id="scissors-img" class="radio-img" src="assets/scissors.png">
                <input type="radio" name="hand" value="Scissors">
            </label>

        </section>

        <section>
            <label>
                <button id="play">PLAY!</button>
            </label>
        </section>

        <section>
            <span id="win-lose">Are you a winner or loser?</span>
        </section>

        <section>
            <label class="win-lose-tally">
                Wins: <span id="wins">0</span>
            </label>
            <label class="win-lose-tally">
                Losses: <span id="losses">0</span>
            </label>
        </section>
    </main>

    <script type="module" src="src/rps.js"></script>  
</body>
</html>
